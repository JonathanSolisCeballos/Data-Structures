<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>LogN Graph</title>
</head>
<body>
  <div class="formContainer">
    <form action="">
        <div class="inputData">
          <label for="txtBase">Log</label>
          <input type="text" id="txtBase" placeholder="Base... e.g. 2,10" required/>
          <label for="txtUpTo" class="labelTxtUpTo">UpTo</label>
          <input type="text" id="txtUpTo" placeholder="Limit Number... e.g. 10,15" required>
        </div>
      <button type="submit" id="btnCreateGraph" class="btnCreateGraph">Create Graph</button>
    </form>
  </div>
  <div class="errorsContainer" id="errorsContainer">
    <h3>ERROR:</h3>
    <ul id="errors">
    </ul>
  </div>
  <div id="chart"></div>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2019 Jonathan Solis Ceballos</p>
    <a href="https://github.com/JonathanSolisCeballos" target="_blank">
      <img src="./img/github.svg" class="socialMediaImg" alt="github logo">
    </a>
    <a href="https://www.instagram.com/jonathansolisc/?hl=en" target="_blank">
      <img class="socialMediaImg" src="./img/instagram.png" alt="instragram logo">
    </a>
  </footer>

  
  <script src="./apexcharts.js"></script>
  <script src="app.js"></script>
</body>
</html>
